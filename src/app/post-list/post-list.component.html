<!-- 
  <li class="list-group-item"
  [ngStyle]="{color: getColor()}"> 
-->
<li [ngClass]="{'list-group-item': true,
    'list-group-item-success': this.itemStock > 0,
    'list-group-item-danger': this.itemStock === 0
    }">
  <div class="row">
    <div class="col-6">
      <h1 class="d-inline">{{ itemName }} </h1>
      <h3 [ngClass]="{'d-inline': true,
          'inStock': this.itemStock > 0,
          'outStock': this.itemStock === 0
          }"
      >{{ itemPrice }}</h3>
    </div>
    <div class="col-6">
      <h4>{{ itemDate | date: 'd/MM/y, h:mm a' }}</h4>
    </div>
  </div>
  <p>{{ itemContent }}</p>
  <div class="row">
    <div class="col-6">
      <h4 class="d-inline">In Stock : </h4>
      <h4 [ngClass]="{'d-inline': true,
          'inStock': this.itemStock > 0,
          'outStock': this.itemStock === 0
          }"
      >{{ itemStock }} </h4>
      <h6 *ngIf="itemStock === 0" class="alert alert-warning">Out of stock ! Restocking on {{ itemDate | date }}</h6>
    </div>
    <div class="col-6">
      <button class="btn btn-success col-6"
          [disabled]="this.itemStock === 0"
          (click)="buyItem()"
      >Buy</button>
      <button class="btn btn-danger col-6"
          (click)="sellItem()"
      >Sell</button>
    </div> 
  </div>
</li>
